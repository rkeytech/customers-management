{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css"
      integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{% static '/css/main.css' %}"
      crossorigin="anonymous"
    />
    <title>Customers DB</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-7 mx-auto mt-5">
          <div class="card text-center">
            <div class="card-header">
              <h4 class="card-title">Login</h4>
              <!-- prettier-ignore -->
              {% if messages %}
              {% for message in messages %}
              <!-- prettier-ignore -->
              <div class="alert alert-danger" role="alert">
                {{message}}
              </div>
              <!-- prettier-ignore -->
              {% endfor %}
              {% endif %}
            </div>
            <div class="card-body">
              <form action="" method="POST">
                {% csrf_token %}
                <div class="form-row text-left">
                  <div class="form-group col-md-8 mx-auto">
                    <label for="id_email">Username</label>
                    <input
                      type="text"
                      class="form-control"
                      id="id_username"
                      name="username"
                    />
                  </div>
                </div>
                <div class="form-row text-left">
                  <div class="form-group col-md-8 mx-auto">
                    <label for="id_password">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="id_password"
                      name="password"
                    />
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-md-4 mx-auto">
                    <button
                      type="submit"
                      class="btn btn-primary btn-sm btn-block"
                    >
                      Login
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <div class="card-footer text-muted">
              If you are not registered,
              <a class="text-info" href="{% url 'register' %}">click here</a> to
              register.
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- SCRIPTS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
