{% extends 'accounts/main.html' %}
{% load static %}

{% block content %}

<div class="row">
  <div class="col-md">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Products</h5>
        <table class="table table-hover mt-3">
          <thead>
            <tr>
              <th scope="col">Product</th>
              <th scope="col">Category</th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody>
          {% for pr in products %}
            <tr>
              <th scope="row">{{ pr.name }}</td>
              <td>{{ pr.category }}</td>
              <td>{{ pr.price }}</td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
